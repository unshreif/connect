<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with Muhmd Samy across all social media platforms">
    <meta name="theme-color" content="#8B5CF6">
    <link rel="icon" type="image/x-icon" href="./FV.png">
    <link rel="apple-touch-icon" href="./FV.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Muhmd Samy | Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="app-container">
        <main class="links-container">
            <div class="profile-section">
                <img src="./PP.jpg" alt="Muhmd Samy" class="profile-image">
                <h1 class="profile-name"><span class="text-purple">Muhmd</span> Samy</h1>
                <p class="profile-bio">Front-End Developer & UI/UX Designer</p>
            </div>

            <div class="links-grid">
                <a href="https://muhmdsamy.me" class="link-card website" title="Visit Website">
                    <i class="fa-solid fa-globe"></i>
                </a>
                <a href="https://facebook.com/unshreif" class="link-card facebook" title="Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com/unshreif" class="link-card instagram" title="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com/unshreif" class="link-card twitter" title="X (Twitter)">
                    <i class="fa-brands fa-x"></i>
                </a>
                <a href="https://linkedin.com/in/unshreif" class="link-card linkedin" title="LinkedIn">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://t.me/unshreif" class="link-card telegram" title="Telegram">
                    <i class="fa-brands fa-telegram-plane"></i>
                </a>
                <a href="https://github.com/unshreif" class="link-card github" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="mailto:unshreif@gmail.com" class="link-card email" title="Email">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>

            <footer class="footer">
                <p>&copy; 2024 Muhmd Samy. All rights reserved.</p>
            </footer>
        </main>
    </div>

    <script src="./index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
